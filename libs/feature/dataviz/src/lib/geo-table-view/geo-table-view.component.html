<div class="flex flex-row h-full w-full overflow-auto">
  <gn-ui-table
    class="w-1/2 overflow-auto"
    [data]="tableData$ | async"
    [activeId]="selectionId"
    (selected)="onTableSelect($event)"
  ></gn-ui-table>
  <gn-ui-map-context
    class="w-1/2 h-full"
    [context]="context$ | async"
    (featuresClicked)="onMapFeatureSelect($event)"
  ></gn-ui-map-context>
  <gn-ui-feature-detail
    class="w-[300px] p-3 overflow-auto absolute inset-y-0 right-0"
    [feature]="selection"
  ></gn-ui-feature-detail>
</div>
